<div class="container">
  <div class="row">
  <div class="col-md-4">
    <button type="button" mdbBtn color="primary" class="relative waves-light" (click)="basicModal.show()" mdbWavesEffect><mdb-icon fas icon="pencil-alt"></mdb-icon></button>
<!--Stle this component so that the form works properly-->
<div mdbModal #basicModal="mdbModal" class="modal fade " tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content body-size">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">Post Update</h4>
      </div>
      <div class="modal-body ">
        <div class="md-form">
          <textarea type="text" class="md-textarea md-textarea-auto form-control" [(ngModel)]="post" mdbInput></textarea>
        </div>
          <div class="col-md-12">
        <button type="button" mdbBtn color="primary" mdbWavesEffect (click)="submitPost()">Submit</button>
      </div>
      </div>
    </div>
  </div>
</div>
  </div>
</div>
</div>
