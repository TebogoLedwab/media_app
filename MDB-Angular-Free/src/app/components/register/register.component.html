<!-- Default form register -->
<form class="text-center border border-light p-5" formGroup="Register">

    <p class="h4 mb-4">Register</p>
  
    <div class="form-row mb-4">
      <div class="col">
        <!-- First name -->
        <input  type="text" id="firstName" formControlName="firstName" class="validation form-control" placeholder="First name"  required>
      </div>
      <div class="col">
        <!-- Last name -->
        <input type="text" id="lastName" formControlName="lastName" class="validation form-control" placeholder="Last name" required>
      </div>
    </div>
  
    <!-- E-mail -->
    <input type="email" id="email" formControlName="email" class="validation form-control mb-4" placeholder="E-mail" required>
  
    <!-- Password -->
    <input type="password" id="password" formControlName="password" class="validation form-control" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock" required>
    <small id="PasswordHelpBlock" class="form-text text-muted mb-4">
      At least 8 characters and 1 digit
    </small>
  
    <!-- Phone number -->
    <input type="text" id="phone" formControlName="phone" class="validation form-control" placeholder="Phone number" aria-describedby="defaultRegisterFormPhoneHelpBlock" required>
    <small id="PhoneHelpBlock" class="form-text text-muted mb-4">
      Optional - for two-step authentication
    </small>
    <!-- Sign up button -->
    <button mdbBtn color="info" block="true" class="my-4" data-dismiss="alert" (click)="register()">Register</button>

    <div class="alert alert-success" role="alert" *ngIf="">User already exist!</div>
    
    <a routerLink="/login" class="btn btn-link">Login to continue</a>


  
  </form>
  
  <!-- Default form register -->
